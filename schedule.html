<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>KMNx League â€” Schedule</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-animated"></div>

  <header class="site-header">
    <div class="header-left">
      <img src="logo.png" alt="KMNx League" class="logo">
      <h1 class="brand">KMNx <span>League</span></h1>
    </div>
    <nav class="main-nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="leaderboard.html" class="nav-link">Leaderboard</a>
      <a href="schedule.html" class="nav-link active">Schedule</a>
      <a href="teams.html" class="nav-link">Teams</a>
      <a href="admin.html" class="nav-link">Admin</a>
    </nav>
  </header>

  <main class="container">
    <section class="panel">
      <div class="panel-header">
        <h2>Upcoming Matches</h2>
        <p class="hint">Times shown in Berlin (CET/CEST). Add matches via Admin.</p>
      </div>

      <div class="countdown-wrap">
        <div id="nextMatchCard" class="next-match">
          <div class="next-label">Next Match</div>
          <div id="nextMatchInfo" class="next-info">No upcoming matches</div>
          <div id="countdown" class="countdown">--:--:--</div>
        </div>
      </div>

      <div class="table-wrap">
        <table id="scheduleTable" class="fancy-table">
          <thead>
            <tr><th>Date</th><th>Time (Berlin)</th><th>Map</th></tr>
          </thead>
          <tbody>
            <!-- TEST MATCHES (format: YYYY-MM-DD and HH:MM (24h)) -->
            <tr>
              <td class="date">2025-10-10</td>
              <td class="time">19:00</td>
              <td class="map">Map X</td>
            </tr>
            <tr>
              <td class="date">2025-10-12</td>
              <td class="time">21:00</td>
              <td class="map">Map Y</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="common.js"></script>
  <script src="schedule.js"></script>
  <script>
    // initialize schedule countdown on page load
    document.addEventListener('DOMContentLoaded', () => {
      schedule_initCountdown();
    });
  </script>
</body>
</html>
