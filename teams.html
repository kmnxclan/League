<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KMNx League - Teams</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 25px 0;
      background: rgba(26,26,26,0.95);
      box-shadow: 0 0 25px rgba(255,0,0,0.6);
      position: relative;
      z-index: 1;
    }
    header h1 { color: #ff0000; text-shadow: 0 0 15px rgba(255,0,0,0.7); margin:0; font-size:3rem; }
    nav {
      margin-top:15px;
      display:flex;
      justify-content:center;
      gap:30px;
      align-items:center;
    }
    nav a {
      display:flex;
      align-items:center;
      gap:5px;
      color:#fff;
      text-decoration:none;
      font-weight:bold;
      position:relative;
      transition: all 0.3s;
    }
    nav a::after {
      content:'';
      display:block;
      height:2px;
      width:0;
      background:#ff0000;
      margin-top:4px;
      transition:width 0.3s;
    }
    nav a:hover::after { width:100%; }
    nav a:hover { transform: scale(1.05); color:#ff0000; }

    main {
      padding: 40px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      justify-items: center;
    }

    .team-card {
      background: rgba(26,26,26,0.95);
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 300px;
      box-shadow: 0 0 20px rgba(255,0,0,0.4);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
    }
    .team-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 35px rgba(255,0,0,0.7);
    }
    .team-card.top1 { border: 3px solid gold; box-shadow: 0 0 25px gold; }
    .team-card.top2 { border: 3px solid silver; box-shadow: 0 0 25px silver; }
    .team-card.top3 { border: 3px solid #cd7f32; box-shadow: 0 0 25px #cd7f32; }

    .team-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #ff0000;
      margin: 0 auto 10px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: #fff;
    }

    .team-name {
      font-size: 1.5rem;
      color: #ff0000;
      margin-bottom: 10px;
    }
    .team-stats { font-size: 1rem; }
    .team-stats span { display: block; margin: 5px 0; }

  </style>
</head>
<body>

  <div id="particles-js"></div>

  <header>
    <h1>KMNx League</h1>
    <nav>
      <a href="index.html"><span>üè†</span> Home</a>
      <a href="teams.html"><span>üë•</span> Teams</a>
      <a href="results.html"><span>üìä</span> Results</a>
      <a href="leaderboard.html"><span>üèÜ</span> Leaderboard</a>
      <a href="schedule.html"><span>üóìÔ∏è</span> Schedule</a>
    </nav>
  </header>

  <main id="teams-container">
    <!-- Teams will be dynamically generated here -->
  </main>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    // Particle background
    particlesJS("particles-js", {
      particles: {
        number: { value: 50 },
        color: { value: "#ff0000" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        move: { enable: true, speed: 1, random: true }
      },
      interactivity: { detect_on: "canvas", events: { onhover: { enable: true, mode: "repulse" } } },
      retina_detect: true
    });

    // Teams data
    const teamsData = [
      { name: "Team Alpha", wins: 5 },
      { name: "Team Bravo", wins: 4 },
      { name: "Team Charlie", wins: 6 },
      { name: "Team Delta", wins: 3 },
      { name: "Team Echo", wins: 2 },
    ];

    // Render teams
    function renderTeams() {
      const container = document.getElementById('teams-container');
      container.innerHTML = '';

      // Calculate points
      teamsData.forEach(team => team.points = team.wins * 3);

      // Sort by points descending
      teamsData.sort((a,b) => b.points - a.points);

      // Create cards
      teamsData.forEach((team,index) => {
        const card = document.createElement('div');
        card.classList.add('team-card');
        if(index === 0) card.classList.add('top1');
        if(index === 1) card.classList.add('top2');
        if(index === 2) card.classList.add('top3');

        card.innerHTML = `
          <div class="team-icon">üèÖ</div>
          <div class="team-name">${team.name}</div>
          <div class="team-stats">
            <span>Wins: <span class="wins-counter">0</span></span>
            <span>Points: <span class="points-counter">0</span></span>
          </div>
        `;
        container.appendChild(card);

        // Animate counters
        animateCounter(card.querySelector('.wins-counter'), team.wins);
        animateCounter(card.querySelector('.points-counter'), team.points);
      });
    }

    // Counter animation
    function animateCounter(element, value) {
      let count = 0;
      const interval = setInterval(() => {
        if(count >= value) { clearInterval(interval); element.textContent = value; }
        else { element.textContent = count; count++; }
      }, 50);
    }

    document.addEventListener('DOMContentLoaded', renderTeams);
  </script>
</body>
</html>
