<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>KMNx League — Teams</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-animated"></div>

  <header class="site-header">
    <div class="header-left">
      <img src="logo.png" alt="KMNx League" class="logo">
      <h1 class="brand">KMNx <span>League</span></h1>
    </div>
    <nav class="main-nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="leaderboard.html" class="nav-link">Leaderboard</a>
      <a href="schedule.html" class="nav-link">Schedule</a>
      <a href="teams.html" class="nav-link active">Teams</a>
      <a href="admin.html" class="nav-link">Admin</a>
    </nav>
  </header>

  <main class="container">
    <section class="panel teams-panel">
      <div class="panel-header"><h2>Teams</h2><p class="hint">Click a team in Admin to edit team details.</p></div>

      <div class="teams-grid" id="teamsGrid">
        <!-- TEST TEAM CARDS -->
        <div class="team-card">
          <div class="team-logo small"></div>
          <div class="team-name">TEST TEAM ALPHA</div>
          <div class="team-meta">Wins: 3 • Loss: 2</div>
        </div>

        <div class="team-card">
          <div class="team-logo small"></div>
          <div class="team-name">TEST TEAM BETA</div>
          <div class="team-meta">Wins: 2 • Loss: 3</div>
        </div>
      </div>
    </section>
  </main>

  <script src="common.js"></script>
  <script>
    // small shimmer on team cards
    document.addEventListener('DOMContentLoaded', () => {
      const cards = document.querySelectorAll('.team-card');
      cards.forEach((c,i)=> setTimeout(()=> c.classList.add('entered'), 80*i));
    });
  </script>
</body>
</html>
